<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/cerulean.css' %}"/>

    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

    <script type="text/javascript"
            src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
{#    <script src="{% static 'app/scripts/jquery-3.1.1.js' %}"></script>#}
    <script type="text/javascript"
            src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script type="text/javascript"
            src="{% static 'app/scripts/respond.js' %}"></script>

    {% block headscripts %} {% endblock %}
</head>

<body>

    {% include 'app/menu.html' %}


    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer class="col-md-12">
            <p>Всі авторські права захищено &copy; {% now "Y" %}</p>
            <address>
                <a href="mailto:psv.programmer@gmail.com">Зв'язатися </a>
                з розробником
            </address>
        </footer>
    </div>

{% block scripts %}{% endblock %}

</body>
</html>
