<tr id="student_{{ student.id }}_tr">
    <td><a href="{% url 'student' student.id %}">
        {{ student.get_full_instance_name }}
    </a></td>
    <td>{{ student.stud_id }}</td>
    <td>{{ student.bdate|date:"Y-m-d" }}</td>
    {% if request.user.is_superuser %}
    <td>
        <button onclick="del_student({{ student.id }})"
                type="button" class="btn btn-danger">
            Delete
        </button>
    </td>
    {% endif %}
</tr>
